# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish NPM package

on:
  workflow_dispatch:
  release:
    types: [created]
  schedule:
    # At 01:00 (1 AM) every day
    - cron: '0 1 * * *'

env:
  TOKEN_LISTS_ACTIONS_OR_CI_BUILD: true
  DAPP_RADAR_PROJECT_ID: ${{ secrets.DAPP_RADAR_PROJECT_ID }}
  DAPP_RADAR_API_KEY: ${{ secrets.DAPP_RADAR_API_KEY }}
  API_AUTH_TOKEN_GITHUB: ${{ secrets.API_AUTH_TOKEN_GITHUB }}

jobs:
  publish-npm:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - run: sudo apt-get update -y
      - run: sudo apt-get install -y librsvg2-bin libimagequant-dev pkg-config libpng-dev
      - run: npm install -g yarn
      - run: yarn --version

      - name: Install dependencies
        run: yarn

      - name: Bump patch version
        run: npm version patch

      - name: Build assets
        run: yarn build

      - name: Get version
        id: project-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit build assets
        run: |
          git add data/ build/
          git commit -m "ci: update build assets (v${{ steps.project-version.outputs.version }})"
          git push

      # - run: npm run publish-token-package
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.project-version.outputs.version }}
          generate_release_notes: true
          make_latest: true
